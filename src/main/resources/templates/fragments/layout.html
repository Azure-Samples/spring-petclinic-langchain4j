<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="shortcut icon" th:href="@{/resources/images/favicon.png}" type="image/x-icon">

    <title>PetClinic :: a Spring Framework demonstration</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><span></span></a>
        <button class="navbar-toggler" data-bs-target="#main-navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navbar" style>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">

                <li th:class="nav-item" th:fragment="menuItem (link,active,title,glyph,text)">
                    <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}" th:href="@{__${link}__}"
                       th:title="${title}">
                        <span class="fa fa-home" th:class="'fa fa-'+${glyph}"></span>
                        <span th:text="${text}">Template</span>
                    </a>
                </li>

            </ul>

            <ul class="nav navbar-nav me-auto">

                <li th:replace="~{::menuItem ('/','home','home page','home','Home')}">
                    <span aria-hidden="true" class="fa fa-home"></span>
                    <span>Home</span>
                </li>

                <li th:replace="~{::menuItem ('/owners/find','owners','find owners','search','Find owners')}">
                    <span aria-hidden="true" class="fa fa-search"></span>
                    <span>Find owners</span>
                </li>

                <li th:replace="~{::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')}">
                    <span aria-hidden="true" class="fa fa-th-list"></span>
                    <span>Veterinarians</span>
                </li>

                <li th:replace="~{::menuItem ('/chat.html','chat','chat with agent','user','Agent')}">
                    <span aria-hidden="true" class="fa fa-th-list"></span>
                    <span>Chat With Agent</span>
                </li>

                <li
                        th:replace="~{::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','exclamation-triangle','Error')}">
                    <span aria-hidden="true" class="fa exclamation-triangle"></span>
                    <span>Error</span>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container xd-container">

        <th:block th:insert="${template}"/>

        <br/>
        <br/>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
