<html>
<body>
<form>
    <th:block th:fragment="select (label, name, items)">
        <div class="form-group"
             th:class="${'form-group' + (valid ? '' : ' has-error')}"
             th:with="valid=${!#fields.hasErrors(name)}">
            <label class="col-sm-2 control-label" th:text="${label}">Label</label>

            <div class="col-sm-10">
                <select th:field="*{__${name}__}">
                    <option th:each="item : ${items}" th:text="${item}"
                            th:value="${item}">dog
                    </option>
                </select>
                <span aria-hidden="true"
                      class="fa fa-ok form-control-feedback"
                      th:if="${valid}"></span>
                <th:block th:if="${!valid}">
            <span
                    aria-hidden="true"
                    class="fa fa-remove form-control-feedback"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
