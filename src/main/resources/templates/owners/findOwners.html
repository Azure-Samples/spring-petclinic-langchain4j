<html th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:th="https://www.thymeleaf.org">

<body>

<h2>Find Owners</h2>

<form class="form-horizontal" id="search-owner-form" method="get"
      th:action="@{/owners}" th:object="${owner}">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Last name </label>
            <div class="col-sm-10">
                <input class="form-control" maxlength="80" size="30"
                       th:field="*{lastName}"/> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">Find
                Owner
            </button>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/owners/new}">Add Owner</a>

</form>

</body>
</html>
