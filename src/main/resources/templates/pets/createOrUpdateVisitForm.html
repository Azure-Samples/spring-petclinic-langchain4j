<html th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:th="https://www.thymeleaf.org">

<body>

<h2>
    <th:block th:if="${visit['new']}">New</th:block>
    Visit
</h2>

<b>Pet</b>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tr>
        <td th:text="${pet.name}"></td>
        <td
                th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${pet.type}"></td>
        <td
                th:text="${owner?.firstName + ' ' + owner?.lastName}"></td>
    </tr>
</table>

<form class="form-horizontal" method="post" th:object="${visit}">
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input name="petId" th:value="${pet.id}" type="hidden"/>
            <button class="btn btn-primary" type="submit">Add Visit</button>
        </div>
    </div>
</form>

<br/>
<b>Previous Visits</b>
<table class="table table-striped">
    <tr>
        <th>Date</th>
        <th>Description</th>
    </tr>
    <tr th:each="visit : ${pet.visits}" th:if="${!visit['new']}">
        <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
        <td th:text=" ${visit.description}"></td>
    </tr>
</table>

</body>
</html>
