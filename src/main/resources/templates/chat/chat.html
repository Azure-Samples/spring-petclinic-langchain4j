<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},'chat')}"
      xmlns:th="https://www.thymeleaf.org">


<body>
<noscript>
    <h2>Please enable JavaScript in your browser!!!</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h3 class="title">Enter your name</h3>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input
                        autocomplete="off"
                        autofocus
                        class="form-control"
                        id="name"
                        placeholder="Name"
                        type="text"
                />
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Enter
              </button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with Agent</h2>
        </div>
        <div class="connecting">Connecting to the chat...</div>
        <ul id="messageArea" class="no-marker"></ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input
                            autocomplete="off"
                            autofocus
                            class="form-control"
                            id="message"
                            placeholder="Message"
                            type="text"
                    />
                    <button class="btn btn-primary" type="submit">Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="../../js/main.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function () {
      return "Dude, are you sure you want to leave? Think of the kittens!";
    };
</script>
</body>
</html>
